name: Renovate

on:
  schedule:
    - cron: '0 17 * * 0'  # Sunday 17:00 UTC = Monday 02:00 JST
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: renovatebot/github-action@v41
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
