name: mise-upgrade

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

concurrency:
  group: mise-upgrade
  cancel-in-progress: true

jobs:
  upgrade:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Trust mise config
        run: mise trust --yes config/mise/mise.toml

      - name: Upgrade tools with bump
        run: mise upgrade --yes --bump --cd config/mise

      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure Git User
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git add -A
          git commit -m "chore(mise): bump tool versions"

      - name: Push changes
        if: steps.changes.outputs.changed == 'true'
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}.git
          git push origin HEAD:${GITHUB_REF_NAME}
